<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="input">
        <input
          type="text"
          class="email"
          placeholder="Введите e-mail"
          required
        />
        <input
          type="text"
          class="password"
          placeholder="Введите пароль"
          required
        />
      </div>
      <div class="btn">
        <button class="btn_send">Отправить</button>
        <button class="btn_new_user">Регистрация</button>
      </div>
    </div>
    <div class="form_new_user" style="display: none">
      <div class="input">
        <input
          type="text"
          class="email"
          placeholder="Введите e-mail"
          required
        />
        <input
          type="password"
          class="password"
          placeholder="Введите пароль"
          required
        />
        <input
          type="password"
          class="check_password"
          placeholder="Повторите пароль"
          required
        />
      </div>

      <button class="btn_add_user">Зарегистрироваться</button>
    </div>
    <script src="start.js"></script>
  </body>
</html>
